version: 0.0
os: linux
files:
  - source: index.html
    destination: /var/www/html/index.html
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/restart_webserver.sh
      timeout: 200
      runas: root
